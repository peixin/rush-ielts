services:
  app:
    # Use the image built by our script
    image: rush-ielts:latest
    restart: always
    environment:
      - PORT=3000
    # No need to expose port 3000 to host if Nginx is handling it, 
    # but we can keep it for debugging or internal access if needed.
    # ports:
    #   - "3000:3000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    restart: always
    depends_on:
      - app
